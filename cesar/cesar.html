<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Cifrado César</title>
	<link rel="stylesheet" href="../css/style.css">
</head>
<body>
	<div class="container">
		<h1>Cifrado César</h1>
		<hr />
		<br>
		<div class="row">
			<div class="col-md-12">
				<div class="form-group">
					<label for="texto">Texto a cifrar:</label>
					<textarea type="text" name="texto" id="texto"></textarea>
				</div>
			</div>
			<br>
			<br>
			<div class="col-md-12">
				<div class="form-group">
					<label for="desplazamiento">Desplazamiento:</label>
					<input type="number" value="1" id="desplazamiento" name="desplazamiento">
				</div>
			</div>
			<br>
			<br>
			<div class="col-md-12">
				<div class="form-group">
					<label for="cifrado">Texto cifrado:</label>
					<textarea type="text" name="cifrado" id="cifrado" disabled="disabled"></textarea>
				</div>
			</div>
		</div>
		<br>
		<br>
		<a href="../index.html">Atras</a>
		<br>
		<br>
		<br>
	</div>
	<script type="text/javascript" src="js/cif.js"></script>
	
</body>
</html>
